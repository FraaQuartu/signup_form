<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  </head>
  <body>
    <div id="left-content">
      <div id="logo-container">
        <img src="./img/logo.png" id="logo">
        <h1 id="logo-title">ODIN</h1>
      </div>
      <p id="background-credits">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>

    </div>
    <div id="right-content">
      <section>
        <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        </div>
      </section>
      <section>
        <fieldset>
          <legend>
            Let's do this!
          </legend>

          <div id="all-inputs">
            <div class="input-container">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="input-container">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="input-container">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="input-container">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="number" id="phone-number" name="phone-number" required>
            </div>

            <div class="input-container">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" minlength="4" required>
            </div>

            <div class="input-container">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" minlength="4" required>
            </div>
          </div>
        </fieldset>        
      </section>
      <section>
        <button id="create-account" type="submit">Create Account</button>
        <p id="ask-login">Already have an account? <a href="#" id="login">Log in</a></p>
      </section>
    </div>
  </body>
</html>
